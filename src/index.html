<!DOCTYPE html>
<html>
	<head>
		<title>Curso de HTML e CSS</title>
		<meta charset="utf-8">
		<style>
			h1 {
				color: #3CB371;
			}
		</style>
	</head>
	<body>
		<h1>Code for fun!!</h1>

			<!--FieldSet e Legend: Serve para criarmos um campo dentro do formulário para poder
			 melhor organizar os campos. A tag <legend> serve para darmos um título à seção. -->
			<fieldset>
			  <legend>Cadastro</legend>
			  Nome: <input type="text"><br>
			  Email: <input type="text"><br>
			</fieldset>
	</body>
</html>
