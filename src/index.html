<!DOCTYPE html>
<html>
	<head>
		<title>Curso de HTML e CSS</title>
		<meta charset="utf-8">
		<style>
			h1 {
				color: #3CB371;
			}
		</style>
	</head>
	<body>
		<h1>Code for fun!!</h1>

		<!--CheckBox
		Diferente do Radio Button, onde só selecionamos uma opção, 
		o CheckBox serve para selecionarmos mais de uma opção.-->
		<h2>Escolha quantas cores você desejar.</h2>
			<form>
				<input type="checkbox" name="cor1"> Azul
				<input type="checkbox" name="cor2"> Vermelho
				<input type="checkbox" name="cor3"> Amarelo
			</form>
	</body>
</html>
