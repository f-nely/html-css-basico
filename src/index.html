<!DOCTYPE html>
<html>
	<head>
		<title>Curso de HTML e CSS</title>
		<meta charset="utf-8">
		<style>
			table, th, td {
				border: 1px solid #B0C4DE;
				color: #5F9EA0;
			}

			h1 {
				color: #3CB371;
			}
		</style>
	</head>
	<body>
		<h1>Table</h1>

		<table>
			<thead>
			<tr>
				<th>Name</th>
				<th colspan="2">Telephone</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Bill Gates</td>
				<td>55577854</td>
				<td>55577855</td>
			</tr>
			</tbody>
		</table>
		  
	</body>
</html>
