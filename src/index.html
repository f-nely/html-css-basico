<!DOCTYPE html>
<html>
	<head>
		<title>Curso de HTML e CSS</title>
		<meta charset="utf-8">
		<style>
			h1 {
				color: #3CB371;
			}
		</style>
	</head>
	<body>
		<h1>Code for fun!!</h1>

			<!--Figure e FigureCaption: A tag <figure> é utilizado para marcar uma foto, diagrama, 
			ilustrações, etc no documento. Ela ajuda a melhorar a semântica em conjunto com a tag <img>.
			A tag <figure> pode receber a tag <figurecaption> para criar uma legenda para a imagem.-->
			<figure>
				<img src="logo.png" alt="logo HTML">
				<figcaption>Figura 1. - Logo do HTML5</figcaption>
			</figure>
	</body>
</html>
