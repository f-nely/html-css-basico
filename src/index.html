<!DOCTYPE html>
<html>
	<head>
		<title>Curso de HTML e CSS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Description List</h1>

		<dl>
			<dt>Coffe</dt>
			<dd>Black hot drink</dd>
			<dt>Milk</dt>
			<dd>White cold drink</dd>
		</dl>

		<!-- Essas listas são formadas pela tag <dl>, e nelas a gente indica o nome
		 de um termo(<dt>) e depois listamos descrições sobre esse termo(<dd>)-->
		  
	</body>
</html>
